<section>
<div class="box fn-clear">
    <h3 class="title">Recent Posts</h3>
    {{ site.post }}

    {% for post in site.posts limit: site.recent_posts %}
    <ul>
        <li>&#8227;<a class="list-group-item {% if post.url == page.url %}active{% endif %}" href="{{ root_url }}{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a></li>
        {% endfor %}
    </ul>
</div>
</section>
